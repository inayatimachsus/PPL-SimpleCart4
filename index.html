<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Belanja</title>
</head>
<body>
  <h1>Keranjang belanja</h1>
  <img />
  <h2>Title</h2>
  <span>Rp. <input type="text" name="price" id="price" value="50000" onkeypress="return hanyaAngka(event)"/></span>
  <button id="incr">+</button><input type="text" value="1" name="qty" id="qty" /><button id="decr">-</button>
  <input type="text" placeholder="Kode Promo" name="code" id="code" /><button id="confirmButton">OK</button>
  <hr />
  <h4>Subtotal <span id="subtotal">Rp. 50000</span></h4><button id="bayarButton">Bayar</button>

  <script src="./src/app.js"></script>

  <script>
		function hanyaAngka(evt) {
		  var price = (evt.which) ? evt.which : event.keyCode
		   if (price > 31 && (price < 48 || price > 57))
 
		    return false;
		  return true;
		}
	</script>
</body>
</html>
